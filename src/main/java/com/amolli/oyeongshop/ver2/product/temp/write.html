<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>글 쓰기</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/ssac.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/sesac.css" />
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
            <div class="app-brand demo">
                <a href="/" class="app-brand-link">
              <span class="app-brand-logo demo">

                <img src="../assets/img/ssac.png" alt="새싹코인" width="30px;"/>
              </span>
                    <span class="app-brand-text demo menu-text fw-bolder ms-2">새싹 코인</span>
                </a>

                <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
                    <i class="bx bx-chevron-left bx-sm align-middle"></i>
                </a>
            </div>

            <div class="menu-inner-shadow"></div>

            <ul class="menu-inner py-1">
                <li class="menu-item text-end mb-4 mt-4" th:if="${session['loginMember'] == null}">
                    <a href="/login" title="로그인" class="text-secondary">로그인</a>
                    <a href="/member" title="회원가입" class="mx-2 text-secondary">회원가입</a>
                </li>
                <li class="menu-item text-end mb-4 mt-4" th:if="${session['loginMember'] != null}">
                    <a href="/logout" title="로그아웃" class="text-secondary mx-2">로그아웃</a><br/>
                    <span th:text="${session['loggedInUserName']}+ ' 님 환영합니다.'" class="mx-2 text-secondary">환영합니다.</span>
                </li>
                <!-- Dashboard -->
                <li class="menu-item">
                    <a href="/" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-home-circle"></i>
                        <div data-i18n="Analytics">Main Page</div>
                    </a>
                </li>

                <!-- Layouts -->
                <li class="menu-item py-1">
                    <a href="/mypage" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-layout"></i>
                        <div data-i18n="Layouts">My Page</div>
                    </a>
                </li>

                <li class="menu-header small text-uppercase">
                    <span class="menu-header-text">게시판</span>
                </li>
                <li class="menu-item" th:classappend="${board['category'] == 'info'} ? 'active' : ' '">
                    <a href="" th:href="@{/boards(category=info)}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-detail"></i>
                        <div data-i18n="Account Settings">코인 정보</div>
                    </a>
                </li>
                <li class="menu-item" th:classappend="${board['category'] == 'news'} ? 'active' : ' '">
                    <a href="" th:href="@{/boards(category=news)}" class="menu-link">
                        <i class="menu-icon tf-icons bx bxl-bitcoin"></i>
                        <div data-i18n="Authentications">코인 뉴스</div>
                    </a>
                </li>
                <li class="menu-item" th:classappend="${board['category'] == 'free'} ? 'active' : ' '">
                    <a href="" th:href="@{/boards(category=free)}" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-cube-alt"></i>
                        <div data-i18n="Misc">자유게시판</div>
                    </a>
                </li>
                <li class="menu-header small text-uppercase">
                    <span class="menu-header-text">관리자</span>
                </li>
                <li class="menu-item">
                    <a href="javascript:void(0);" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-crown"></i>
                        <div data-i18n="Misc">관리자 페이지</div>
                    </a>
                </li>

            </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="board-write">
                    <div class="table-container">
                        <div class="table-container-item">
                            <h4 th:if="${board['category'] == 'info'}" class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span>코인 정보 게시판</h4>
                            <h4 th:if="${board['category'] == 'news'}" class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span>코인 뉴스 게시판</h4>
                            <h4 th:if="${board['category'] == 'free'}" class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span>자유 게시판</h4>
                        </div>
                    </div>
                    <form method="post" th:action th:object="${board}" enctype="multipart/form-data">
                        <div class="input-group board-write-title">
                            <span class="input-group-text" id="basic-addon11">제목</span>
                            <input th:field="*{title}" name="title" type="text" class="form-control" placeholder="제목을 입력해주세요." aria-label="Username" aria-describedby="basic-addon11">
                        </div>
                        <span th:errors="*{title}" style="color:red;"></span>
                        <textarea th:field="*{content}" id="summernote" name="content"></textarea>
                        <div class="input-group mt-4">
                            <label class="input-group-text" for="inputGroupFile01">Upload</label>
                            <input type="file" name="file" class="form-control" id="inputGroupFile01">
                        </div>
                        <div class="d-grid gap-2 col-lg-6 mx-auto mt-4">
                            <button class="btn btn-primary btn-lg" type="submit">등록</button>
                            <button class="btn btn-secondary btn-lg" type="button">취소</button>
                        </div>
                    </form>
                </div>
                <!-- / Content -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme flex-column">
                <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                    <div class="mb-2 mb-md-0">
                        ©
                        <script>
                  document.write(new Date().getFullYear());
                </script>
                        , Sesac 백엔드과정 <b class="text-primary">새싹 코인</b> 프로젝트
                        <!-- <a href="https://themeselection.com" target="_blank" class="footer-link fw-bolder">ThemeSelection</a> -->
                    </div>

                </div>
            </footer>
            <!-- / Footer -->
        </div>
        <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>
<script src="../assets/vendor/js/bootstrap.js"></script>
<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="../assets/js/main.js"></script>

<!-- Page JS -->

<script async defer src="https://buttons.github.io/buttons.js"></script>

<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script> -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->


    <script>
      $(document).ready(function() {
        $('#summernote').summernote();
      });
    </script>
</body>
</html>
