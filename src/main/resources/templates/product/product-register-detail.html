<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{/fragments/side-layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/product/product-register.css">
    <!-- include libraries(jQuery, bootstrap) for SummerNote -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>상품 등록 페이지</title>
</head>

<body layout:fragment="content">
<section class="main"></section>

<div th:if="${product.prodDesc == null}" style="font-size: 18px; font-weight: bold;">상품 상세정보 등록</div>
<div th:if="${product.prodDesc != null}" style="font-size: 18px; font-weight: bold;">상품 상세정보 수정</div>

<form th:action="${product.prodId != null} ? '/product/edit/' + ${product.prodId} : '/product/register'"
      th:object="${product}" class="qna-register" method="post">
    <div class="container">
        <input type="text" th:field="*{prodId}" class="hidden"/>

        <input type="text" th:field="*{prodName}" class="hidden"/>
        <input type="text" th:field="*{prodCode}" class="hidden"/>
        <input type="text" th:field="*{prodOriginPrice}" class="hidden"/>
        <input type="text" th:field="*{prodSalesPrice}" class="hidden"/>
        <input type="text" th:field="*{prodCategory}" class="hidden"/>
        <input type="text" th:field="*{prodCategoryDetail}" class="hidden"/>
        <input type="text" th:field="*{prodRegDate}" class="hidden"/>
        <input type="text" th:field="*{prodMainImgPath}" class="hidden"/>
        <input type="text" th:field="*{prodSalesDist}" class="hidden"/>
    </div>
    <div class="form-group">
<!--        <label>상세정보</label>-->
        <textarea class="form-control" name="content" id="summernote" rows="7" th:field="*{prodDesc}"></textarea>
        <div id="imageBoard">
            <ul>
                <th:block th:each="file : ${files}">
                    <li><img th:src="@{'/image/' + ${file}}" width="480" height="auto"/></li>
                </th:block>
            </ul>
        </div>
    </div>

    <div class="buttons">
        <button type="submit" th:text="${product.prodDesc != null} ? '수정하기' : '등록하기'" th:data-product-id="*{prodId}" onclick="toggleProductStatus(this)">등록하기</button>
    </div>


    <!-- include summernote css/js for SummerNote -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <script src="/js/product/product-register-detail.js"></script> <!-- 외부 JavaScript 파일 연결 -->
</form>

<script type="text/javascript">
